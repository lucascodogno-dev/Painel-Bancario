<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NextBank - Seu banco digital moderno e seguro" />
    <meta name="theme-color" content="#667eea" />
    <title>NextBank - Painel Banc√°rio</title>

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Design Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NextBank" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <style>
      /* Global CSS Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Loading Screen */
      #app {
        min-height: 100vh;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.5);
        border-radius: 4px;
        transition: background 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(102, 126, 234, 0.7);
      }

      /* Selection Color */
      ::selection {
        background: rgba(102, 126, 234, 0.3);
        color: white;
      }

      ::-moz-selection {
        background: rgba(102, 126, 234, 0.3);
        color: white;
      }

      /* Focus Styles for Accessibility */
      :focus-visible {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }

      /* Prevent zoom on mobile inputs */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input[type='text'],
        input[type='password'],
        input[type='datetime'],
        input[type='datetime-local'],
        input[type='date'],
        input[type='month'],
        input[type='time'],
        input[type='week'],
        input[type='number'],
        input[type='email'],
        input[type='url'] {
          font-size: 16px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background: #000000;
          color: #ffffff;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }

        .v-app-bar,
        .v-navigation-drawer,
        .v-btn {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">NextBank</div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; opacity: 0.7">Carregando...</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      // Remove loading screen when app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out')
            setTimeout(() => {
              loadingScreen.remove()
            }, 500)
          }
        }, 1000)
      })

      // PWA Install prompt
      let deferredPrompt
      window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e
      })

      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error)
      })

      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason)
      })
    </script>
  </body>
</html>
